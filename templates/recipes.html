<div style="width: 100%;">
	<div class="row">
		<div 	ng-repeat="recipe in recipes"
				class="col-sm-6 col-md-4" >
				<div 	class="thumbnail"
						style="position: relative; height: 400px;" >
					<img 	ng-src="{{recipe.images[0].url}}"  
							alt=""
							style="height: 200px;max-width:100%; max-height:100%; margin:auto; display:block;">
					<div 	class="caption"
							style="position: absolute; bottom: 0px; width: 100%;">
						<h3 	style="overflow: hidden; text-overflow: ellipsis; line-height: 30px; max-height: 60px">
							{{recipe.name}}
						</h3>
						<p>{{recipe.time}}</p>
						<p>
							<a 	ng-click="editRecipe(recipe)"
								class="btn btn-primary" 
								role="button">
								Edit
							</a>
							<a 	ng-click="deleteRecipe($index)"
								class="btn btn-danger" 
								style="float: right;" 
								role="button">
								Delete
							</a>
						</p>
					</div>
				</div>
		</div>
  	</div>
	<a 	ng-click="addRecipe()"
		class="btn btn-primary" 
		role="buton">
		Add recipe
	</a>
</div>
